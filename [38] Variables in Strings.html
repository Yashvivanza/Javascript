<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Template Strings</h1>
<h2>Variables in Strings</h2>

<p id="demo"></p>

<script>
let firstName = "John";
let lastName = "Doe";

let text = `Welcome ${firstName}, ${lastName}!`;

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
